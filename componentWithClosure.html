<div id="timerId" style="font-size: 24px; color: #333; text-align: center; padding: 10px; background-color: #f0f0f0; border-radius: 5px; width: 150px; margin: 20px auto;"></div>

<script>

function createTimer(duration, elementId) {
    let remainingTime = duration;

   
    const element = document.getElementById(elementId);
   
    const updateTimer = () => {
        if (remainingTime > 0) {
            element.textContent = `Time remaining: ${remainingTime} seconds`;
            remainingTime--;
        } else {
            element.textContent = "Time's up!";
            console.log("Timer reached zero.");
            clearInterval(timerInterval); 
        }
    };

  
    const timerInterval = setInterval(updateTimer, 1000);// runs every second
}


createTimer(10, 'timerId'); 
</script>
